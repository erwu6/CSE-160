<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <p>
      <label for="V1">V1: </label>
      <label for="v1FirstPoint">x</label>
      <input id="v1FirstPoint" type="text">
      <label for="v1SecondPoint">y</label>
      <input id="v1SecondPoint" type="text">
    </p>

    <p>
      <label for="V2">V2: </label>
      <label for="v2FirstPoint">x</label>
      <input id="v2FirstPoint" type="text">
      <label for="v2SecondPoint">y</label>
      <input id="v2SecondPoint" type="text">
    </p>

    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <p>
      <label for="operation">Operation: </label>
      <select id="operation">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="dot">Angle Between</option>
        <option value="area">Area</option>
      </select>

      <label for="scale">Scalar: </label>
      <input id="scale" type="text">
    </p>

    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>
  </body>
</html>
